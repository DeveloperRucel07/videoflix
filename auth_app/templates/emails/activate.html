<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Your Videoflix Account</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background: #ffffff; padding: 30px; border-radius: 8px;">

    <h2 style="color: #4A00E0; text-align: center;">VIDEOFLIX</h2>

    <p>Dear {{ user.username }},</p>

    <p>
      Thank you for registering with <strong>Videoflix</strong>.
      To complete your registration and verify your email address,
      please click the button below:
    </p>

    <div style="text-align: center; margin: 30px 0;">
      <a href="{{ activation_link }}"
         style="background-color: #4A00E0;
                color: white;
                padding: 14px 24px;
                text-decoration: none;
                border-radius: 25px;
                font-weight: bold;
                display: inline-block;">
        Activate account
      </a>
    </div>

    <p>If you did not create an account with us, please disregard this email.</p>

    <p>
      Best regards,<br>
      Your Videoflix Team
    </p>

  </div>
</body>
</html>
